server:
  port: 8080
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/

spring:
  cloud:
    gateway:
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
        - id: school
          uri: lb://school
          predicates:
            - Path=/school/**
        - id: request
          uri: lb://request
          predicates:
            - Path=/request/**